<html>

<head></head>

<body>
    <script>
        let A = prompt("nhập trình duyệt web");
        switch (A) {
            case 'Edge': alert("Bạn đã có trình duyệt Edge");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert("ok ! chúng tôi sẽ hỗ trợ trình duyệt này");
            default:
                alert("chúng tôi hi vọng trang web này có vẻ ổn");
        }
    </script>
</body>

</html>
